                const latencies = calculateLatencies(currentExecution.timestamps);
                const stats = getStatistics(latencies);
                const axisRanges = getTestedAxisRanges(currentExecution.timestamps);
                const axiGroups = groupTimestampsByAxis(currentExecution.timestamps);
                
                const content = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Latency Test Report</title>
                        <style>
                            body { font-family: Arial, sans-serif; margin: 20px; }
                            h1 { color: #333; }
                            table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                            th { background-color: #f2f2f2; }
                            .stats { display: flex; gap: 20px; margin: 20px 0; }
                            .stat-box { border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
                            .axis-range { background-color: #e3f2fd; padding: 5px 10px; border-radius: 3px; margin-right: 10px; display: inline-block; }
                            @media print { .no-print { display: none; } }
                        </style>
                    </head>
                    <body>
                        <h1>Latency Test Report</h1>
                        <p>Generated: ${new Date().toLocaleString()}</p>
                        <p>Test Case: ${currentTestCase?.name || 'Unknown'}</p>
                        <p>Execution: ${currentExecution.name}</p>
                        ${currentTestCase?.metadata?.abNumber ? `<p>AB Number: ${currentTestCase.metadata.abNumber}</p>` : ''}
                        ${currentTestCase?.metadata?.tagVersion ? `<p>Tag Version: Tag${currentTestCase.metadata.tagVersion}</p>` : ''}
                        
                        <h2>Tested Axis Ranges</h2>
                        <div>
                            ${Object.entries(axisRanges).filter(([a, r]) => r.tested).map(([axis, data]) => 
                                `<span class="axis-range">${data.range}</span>`
                            ).join('') || 'No axis data available'}
                        </div>
                        
                        <h2>Overall Statistics</h2>
                        <div class="stats">
                            <div class="stat-box">Min: ${formatMsToTime(stats.min)}</div>
                            <div class="stat-box">Avg: ${formatMsToTime(stats.avg)}</div>
                            <div class="stat-box">Max: ${formatMsToTime(stats.max)}</div>
                            <div class="stat-box">Events: ${currentExecution.timestamps.length}</div>
                        </div>
                        
                        <h2>Per-Axis Statistics</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Axis</th>
                                    <th>Events</th>
                                    <th>Min</th>
                                    <th>Avg</th>
                                    <th>Max</th>
                                    <th>Pass Rate</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${Object.keys(axiGroups).filter(k => k !== 'No Axis').map(axis => {
                                    const axisTimestamps = axiGroups[axis];
                                    const axisStats = getAxisStatistics(axisTimestamps, currentExecution.passCriteria);
                                    return `
                                        <tr>
                                            <td>${axis}</td>
                                            <td>${axisTimestamps.length}</td>
                                            <td>${formatMsToTime(axisStats.min)}</td>
                                            <td>${formatMsToTime(axisStats.avg)}</td>
                                            <td>${formatMsToTime(axisStats.max)}</td>
                                            <td>${axisStats.passRate.toFixed(1)}%</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                        
                        <h2>Timestamps</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Time</th>
                                    <th>Label</th>
                                    <th>Axis</th>
                                    <th>Stage</th>
                                    <th>Note</th>
                                    <th>Latency</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${currentExecution.timestamps.map((ts, idx) => `
                                    <tr>
                                        <td>${idx + 1}</td>
                                        <td>${ts.time}${ts.pairedTime ? ' → ' + ts.pairedTime : ''}</td>
                                        <td>${ts.label}</td>
                                        <td>${ts.axis}${ts.direction || ''}</td>
                                        <td>${ts.stage || ''}</td>
                                        <td>${ts.note || ''}</td>
                                        <td>${ts.latency || ''}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        
                        <button class="no-print" onclick="window.print()">Print/Save as PDF</button>
                    </body>
                    </html>
                `;
                
                pdfWindow.document.write(content);
                pdfWindow.document.close();
            };
            
            const handleExport = () => {
                const exportType = prompt('Export format:\n1. JSON (full data)\n2. CSV (current execution)\n3. PDF (print report)\n\nEnter 1, 2, or 3:');
                
                switch(exportType) {
                    case '1':
                        exportToJSON();
                        break;
                    case '2':
                        exportToCSV();
                        break;
                    case '3':
                        exportToPDF();
                        break;
                    default:
                        alert('Invalid selection');
                }
            };
            
            const manualSave = () => {
                try {
                    localStorage.setItem(STORAGE_KEYS.testCases, JSON.stringify(testCases));
                    localStorage.setItem(STORAGE_KEYS.activeTestCase, activeTestCase || '');
                    localStorage.setItem(STORAGE_KEYS.activeExecution, activeExecution || '');
                    localStorage.setItem(STORAGE_KEYS.comparisonSets, JSON.stringify(comparisonSets));
                    localStorage.setItem(STORAGE_KEYS.view, view);
                    setLastSaved(new Date());
                    alert('Data saved successfully!');
                } catch (error) {
                    console.error('Error saving:', error);
                    alert('Failed to save data. Storage might be full.');
                }
            };
            
            const clearAllData = () => {
                if (confirm('Are you sure you want to clear all test data? This action cannot be undone.')) {
                    Object.values(STORAGE_KEYS).forEach(key => {
                        localStorage.removeItem(key);
                    });
                    
                    const defaultTestCase = createNewTestCase();
                    setTestCases([defaultTestCase]);
                    setActiveTestCase(defaultTestCase.id);
                    setActiveExecution(defaultTestCase.executions[0].id);
                    setComparisonSets([]);
                    setView('execution');
                    setSortConfig({ key: null, direction: 'asc' });
                    setGroupByAxis(false);
                    setShowPassFailHighlight(false);
                    setLastSaved(null);
                }
            };
            
            // Current test case and execution
            const currentTestCase = testCases.find(tc => tc.id === activeTestCase);
            const currentExecution = currentTestCase?.executions.find(ex => ex.id === activeExecution);
            
            // Render Functions
            const renderExecutionView = () => {
                if (!currentExecution) return <div className="text-center py-8 text-gray-500">No execution selected</div>;
                
                const latencies = calculateLatencies(currentExecution.timestamps);
                const stats = getStatistics(latencies);
                const passed = !currentExecution.passCriteria.enabled || stats.max <= currentExecution.passCriteria.maxLatency;
                const excludedCount = currentExecution.timestamps.filter(ts => ts.excludeFromStats).length;
                
                const isDavinciImport = currentExecution.name && currentExecution.name.toLowerCase().endsWith('.csv');
                const hasPairedMarkers = currentExecution.timestamps.some(ts => ts.pairedTime);
                const hasUnmatched = currentExecution.timestamps.some(ts => ts.isUnmatched);
                
                // Apply sorting and grouping
                let displayTimestamps = [...currentExecution.timestamps];
                if (sortConfig.key) {
                    displayTimestamps = sortTimestamps(displayTimestamps, sortConfig);
                }
                
                return (
                    <div className="space-y-6">
                        {/* Test Specifications */}
                        {currentTestCase && (
                            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                                <h3 className="text-lg font-semibold mb-3">Test Specifications</h3>
                                <div className="grid grid-cols-2 gap-4 text-sm">
                                    <div>
                                        <span className="font-medium text-gray-600">Test Case:</span>
                                        <span className="ml-2">{currentTestCase.name}</span>
                                    </div>
                                    {currentTestCase.metadata?.abNumber && (
                                        <div>
                                            <span className="font-medium text-gray-600">AB Number:</span>
                                            <span className="ml-2">{currentTestCase.metadata.abNumber}</span>
                                        </div>
                                    )}
                                    {currentTestCase.metadata?.descriptor && (
                                        <div>
                                            <span className="font-medium text-gray-600">Test Type:</span>
                                            <span className="ml-2">{currentTestCase.metadata.descriptor}</span>
                                        </div>
                                    )}
                                    {currentTestCase.metadata?.tagVersion && (
                                        <div>
                                            <span className="font-medium text-gray-600">Tag Version:</span>
                                            <span className="ml-2">Tag{currentTestCase.metadata.tagVersion}</span>
                                        </div>
                                    )}
                                    {currentTestCase.metadata?.axis && (
                                        <div>
                                            <span className="font-medium text-gray-600">Primary Axis:</span>
                                            <span className="ml-2">{currentTestCase.metadata.axis}{currentTestCase.metadata.direction}</span>
                                        </div>
                                    )}
                                    {currentExecution.passCriteria.enabled && (
                                        <div>
                                            <span className="font-medium text-gray-600">Pass Criteria:</span>
                                            <span className="ml-2">Max {currentExecution.passCriteria.maxLatency}ms</span>
                                        </div>
                                    )}
                                    <div>
                                        <span className="font-medium text-gray-600">Execution:</span>
                                        <span className="ml-2">{currentExecution.name}</span>
                                    </div>
                                    <div>
                                        <span className="font-medium text-gray-600">Total Events:</span>
                                        <span className="ml-2">{currentExecution.timestamps.length}</span>
                                    </div>
                                </div>
                                
                                {/* Tested Axis Ranges */}
                                {(() => {
                                    const axisRanges = getTestedAxisRanges(currentExecution.timestamps);
                                    const testedAxes = Object.entries(axisRanges).filter(([axis, data]) => data.tested);
                                    
                                    if (testedAxes.length > 0) {
                                        return (
                                            <div className="mt-3 pt-3 border-t">
                                                <div className="text-sm">
                                                    <span className="font-medium text-gray-600">Tested Axis Ranges:</span>
                                                    <div className="mt-1 flex gap-3">
                                                        {testedAxes.map(([axis, data]) => (
                                                            <span key={axis} className="px-2 py-1 bg-blue-50 text-blue-700 rounded text-xs">
                                                                {data.range}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    }
                                    return null;
                                })()}
                            </div>
                        )}
                        
                        {/* Import Info Banner */}
                        {isDavinciImport && (
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-3">
                                <div className="flex items-center gap-2">
                                    <Icon name="film" className="text-blue-600" />
                                    <div className="flex-1">
                                        <div className="text-sm font-medium text-blue-900">
                                            DaVinci Resolve Import {hasPairedMarkers ? '(Paired Markers)' : ''}
                                        </div>
                                        <div className="text-xs text-blue-700">Source: {currentExecution.name}</div>
                                    </div>
                                    {hasUnmatched && (
                                        <div className="text-xs text-orange-600 font-medium">
                                            ⚠ Contains unmatched markers
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                        
                        {/* Statistics */}
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                            <h3 className="text-lg font-semibold mb-3">
                                Overall Statistics
                                {excludedCount > 0 && (
                                    <span className="ml-2 text-sm font-normal text-gray-500">
                                        ({excludedCount} excluded from calculations)
                                    </span>
                                )}
                            </h3>
                            
                            {/* Overall Stats */}
                            <div className="grid grid-cols-5 gap-4 mb-4">
                                <div className="text-center p-3 bg-gray-50 rounded">
                                    <div className="text-2xl font-bold text-blue-600">
                                        {formatMsToTime(stats.min)}
                                    </div>
                                    <div className="text-xs text-gray-500 mt-1">Minimum</div>
                                </div>
                                <div className="text-center p-3 bg-gray-50 rounded">
                                    <div className="text-2xl font-bold text-green-600">
                                        {formatMsToTime(stats.avg)}
                                    </div>
                                    <div className="text-xs text-gray-500 mt-1">Average</div>
                                </div>
                                <div className="text-center p-3 bg-gray-50 rounded">
                                    <div className="text-2xl font-bold text-orange-600">
                                        {formatMsToTime(stats.max)}
                                    </div>
                                    <div className="text-xs text-gray-500 mt-1">Maximum</div>
                                </div>
                                <div className="text-center p-3 bg-gray-50 rounded">
                                    <div className={`text-2xl font-bold ${passed ? 'text-green-600' : 'text-red-600'}`}>
                                        {passed ? '✓' : '✗'}
                                    </div>
                                    <div className="text-xs text-gray-500 mt-1">
                                        {currentExecution.passCriteria.enabled ? 'Pass/Fail' : 'No Criteria'}
                                    </div>
                                </div>
                                <div className="text-center p-3 bg-gray-50 rounded">
                                    <div className="text-2xl font-bold text-gray-600">
                                        {currentExecution.timestamps.length}
                                    </div>
                                    <div className="text-xs text-gray-500 mt-1">Total Events</div>
                                </div>
                            </div>
                            
                            {/* Per-Axis Statistics */}
                            {(() => {
                                const axiGroups = groupTimestampsByAxis(currentExecution.timestamps);
                                const axisKeys = Object.keys(axiGroups).filter(k => k !== 'No Axis');
                                const axisRanges = getTestedAxisRanges(currentExecution.timestamps);
                                
                                if (axisKeys.length > 0) {
                                    return (
                                        <>
                                            <h4 className="text-sm font-semibold text-gray-700 mb-2 border-t pt-3">
                                                Per-Axis Breakdown
                                                {Object.values(axisRanges).some(r => r.tested) && (
                                                    <span className="ml-2 font-normal text-xs text-gray-500">
                                                        (Coverage: {Object.entries(axisRanges)
                                                            .filter(([a, r]) => r.tested)
                                                            .map(([a, r]) => `${a}: ${r.positive && r.negative ? '±' : r.positive ? '+' : '-'}`)
                                                            .join(', ')})
                                                    </span>
                                                )}
                                            </h4>
                                            <div className="space-y-2">
                                                {axisKeys.map(axis => {
                                                    const axisTimestamps = axiGroups[axis];
                                                    const axisStats = getAxisStatistics(axisTimestamps, currentExecution.passCriteria);
                                                    
                                                    return (
                                                        <div key={axis} className="flex items-center justify-between bg-gray-50 rounded px-3 py-2 text-sm">
                                                            <div className="font-medium">
                                                                {axis}
                                                                <span className="ml-1 text-xs text-gray-500">
                                                                    ({axisTimestamps.length} events)
                                                                </span>
                                                            </div>
                                                            <div className="flex gap-4 text-xs">
                                                                <span className="text-blue-600">Min: {formatMsToTime(axisStats.min)}</span>
                                                                <span className="text-green-600">Avg: {formatMsToTime(axisStats.avg)}</span>
                                                                <span className="text-orange-600">Max: {formatMsToTime(axisStats.max)}</span>
                                                                {currentExecution.passCriteria.enabled && (
                                                                    <span className="text-gray-700">
                                                                        Pass: {axisStats.passRate.toFixed(1)}% ({axisStats.passed}/{axisStats.total})
                                                                    </span>
                                                                )}
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </>
                                    );
                                }
                                return null;
                            })()}
                            </div>
                            
                            {stats.outliers.length > 0 && (
                                <div className="mt-4 p-3 bg-yellow-50 rounded-lg border border-yellow-200">
                                    <div className="flex items-center gap-2 text-yellow-800">
                                        <Icon name="alert-circle" />
                                        <span className="font-medium">Outliers Detected:</span>
                                    </div>
                                    <div className="mt-2 text-sm text-yellow-700">
                                        {stats.outliers.map((outlier, idx) => (
                                            <div key={idx}>
                                                {formatMsToTime(outlier.value)} ({outlier.from.label} → {outlier.to.label})
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        {/* Table Controls */}
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-lg font-semibold">Timestamps</h3>
                                <div className="flex gap-2">
                                    <label className="flex items-center gap-1 px-2 py-1 bg-gray-100 rounded text-sm">
                                        <input
                                            type="checkbox"
                                            checked={showPassFailHighlight}
                                            onChange={(e) => setShowPassFailHighlight(e.target.checked)}
                                        />
                                        Highlight Pass/Fail
                                    </label>
                                    <button
                                        onClick={() => handleAddToComparison(currentExecution)}
                                        className="px-3 py-1.5 bg-blue-500 text-white rounded-md hover:bg-blue-600 flex items-center gap-1"
                                    >
                                        <Icon name="plus" />
                                        Compare
                                    </button>
                                    <button
                                        onClick={handleAddTimestamp}
                                        className="px-3 py-1.5 bg-green-500 text-white rounded-md hover:bg-green-600 flex items-center gap-1"
                                    >
                                        <Icon name="plus" />
                                        Add
                                    </button>
                                </div>
                            </div>
                            
                            {/* Timestamps Table - Always Grouped by Axis */}
                                <div className="space-y-4">
                                    {Object.entries(groupTimestampsByAxis(displayTimestamps)).map(([axis, timestamps]) => {
                                        const axisStats = getAxisStatistics(timestamps, currentExecution.passCriteria);
                                        const hasStats = axisStats.total > 0;
                                        
                                        // Determine axis coverage
                                        let axisCoverage = '';
                                        if (axis !== 'No Axis') {
                                            const axisBase = axis.charAt(0);
                                            const direction = axis.charAt(1);
                                            axisCoverage = `${axisBase} axis ${direction} direction`;
                                        }
                                        
                                        return (
                                            <div key={axis} className="border rounded-lg overflow-hidden">
                                                <div className="bg-gray-100 px-3 py-2">
                                                    <div className="flex justify-between items-center">
                                                        <div className="font-medium text-sm">
                                                            <span className="text-base">{axis}</span>
                                                            <span className="ml-2 text-xs text-gray-600">
                                                                {axisCoverage && `(${axisCoverage})`}
                                                            </span>
                                                            <span className="ml-2 text-xs text-gray-700">
                                                                {timestamps.length} events
                                                            </span>
                                                        </div>
                                                        {hasStats && (
                                                            <div className="flex gap-4 text-xs">
                                                                <span className="text-blue-600">
                                                                    Min: {formatMsToTime(axisStats.min)}
                                                                </span>
                                                                <span className="text-green-600">
                                                                    Avg: {formatMsToTime(axisStats.avg)}
                                                                </span>
                                                                <span className="text-orange-600">
                                                                    Max: {formatMsToTime(axisStats.max)}
                                                                </span>
                                                                {currentExecution.passCriteria.enabled && (
                                                                    <>
                                                                        <span className="border-l pl-4 text-gray-700">
                                                                            Pass Rate: {axisStats.passRate.toFixed(1)}%
                                                                        </span>
                                                                        <span className="text-gray-600">
                                                                            ({axisStats.passed}/{axisStats.total})
                                                                        </span>
                                                                    </>
                                                                )}
                                                                {axisStats.errors > 0 && (
                                                                    <span className="text-red-600">
                                                                        Errors: {axisStats.errors}
                                                                    </span>
                                                                )}
                                                            </div>
                                                        )}
                                                    </div>
                                                    {axisStats.outliers.length > 0 && (
                                                        <div className="mt-2 text-xs text-yellow-700 bg-yellow-50 px-2 py-1 rounded">
                                                            ⚠ {axisStats.outliers.length} outlier(s) detected
                                                        </div>
                                                    )}
                                                </div>
                                                <table className="w-full">
                                                    <thead>
                                                        <tr className="border-b text-left bg-gray-50">
                                                            <th className="pb-2 px-2 text-xs font-medium text-gray-600">#</th>
                                                            <th className="pb-2 px-2 text-xs font-medium text-gray-600">Time</th>
                                                            <th className="pb-2 px-2 text-xs font-medium text-gray-600">Label</th>
                                                            <th className="pb-2 px-2 text-xs font-medium text-gray-600">Stage</th>
                                                            <th className="pb-2 px-2 text-xs font-medium text-gray-600">Note</th>
                                                            <th className="pb-2 px-2 text-xs font-medium text-gray-600">Latency</th>
                                                            <th className="pb-2 px-2 text-xs font-medium text-gray-600">Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {timestamps.map((timestamp, idx) => {
                                                            let latency = timestamp.latencyMs || null;
                                                            let rowClass = '';
                                                            let isOutlier = false;
                                                            
                                                            // Check if this is an outlier
                                                            if (axisStats.outliers.find(o => o.id === timestamp.id)) {
                                                                isOutlier = true;
                                                            }
                                                            
                                                            if (showPassFailHighlight && currentExecution.passCriteria.enabled) {
                                                                if (timestamp.isUnmatched || timestamp.label === 'Error' || timestamp.excludeFromStats) {
                                                                    rowClass = 'row-error';
                                                                } else if (latency && latency <= currentExecution.passCriteria.maxLatency) {
                                                                    rowClass = 'row-pass';
                                                                } else if (latency && latency > currentExecution.passCriteria.maxLatency) {
                                                                    rowClass = 'row-fail';
                                                                }
                                                            }
                                                            
                                                            return (
                                                                <tr key={timestamp.id} className={`border-b hover:bg-gray-50 ${rowClass}`}>
                                                                    <td className="py-2 px-2 text-sm">
                                                                        {idx + 1}
                                                                        {isOutlier && (
                                                                            <span className="ml-1 text-yellow-600" title="Outlier">⚠</span>
                                                                        )}
                                                                    </td>
                                                                    <td className="py-2 px-2">
                                                                        <div className="flex flex-col">
                                                                            <input
                                                                                type="text"
                                                                                value={timestamp.time}
                                                                                onChange={(e) => handleTimestampChange(timestamp.id, 'time', e.target.value)}
                                                                                placeholder="12.345"
                                                                                className="w-full px-2 py-1 text-sm border rounded"
                                                                                title={timestamp.calculationExplained || `Record In: ${timestamp.time}`}
                                                                            />
                                                                            {timestamp.pairedTime && (
                                                                                <span className="text-xs text-gray-500 mt-1" title={timestamp.calculationExplained}>
                                                                                    → {timestamp.pairedTime}
                                                                                    {timestamp.calculationExplained && (
                                                                                        <span className="ml-1 text-gray-400">
                                                                                            ({timestamp.latency})
                                                                                        </span>
                                                                                    )}
                                                                                </span>
                                                                            )}
                                                                        </div>
                                                                    </td>
                                                                    <td className="py-2 px-2">
                                                                        <select
                                                                            value={timestamp.label}
                                                                            onChange={(e) => handleTimestampChange(timestamp.id, 'label', e.target.value)}
                                                                            className={`w-full px-2 py-1 text-sm border rounded ${
                                                                                timestamp.label === 'Error' ? 'bg-red-50 border-red-300' : ''
                                                                            }`}
                                                                        >
                                                                            <option value="TagOn">TagOn</option>
                                                                            <option value="TagOff">TagOff</option>
                                                                            <option value="Error">Error</option>
                                                                        </select>
                                                                    </td>
                                                                    <td className="py-2 px-2">
                                                                        <input
                                                                            type="text"
                                                                            value={timestamp.stage}
                                                                            onChange={(e) => handleTimestampChange(timestamp.id, 'stage', e.target.value)}
                                                                            placeholder="Run-#"
                                                                            className="w-full px-2 py-1 text-sm border rounded"
                                                                        />
                                                                    </td>
                                                                    <td className="py-2 px-2">
                                                                        <input
                                                                            type="text"
                                                                            value={timestamp.note}
                                                                            onChange={(e) => handleTimestampChange(timestamp.id, 'note', e.target.value)}
                                                                            placeholder="Note"
                                                                            className="w-full px-2 py-1 text-sm border rounded text-xs"
                                                                        />
                                                                    </td>
                                                                    <td className="py-2 px-2 text-sm font-medium">
                                                                        {timestamp.excludeFromStats && (
                                                                            <span className="text-xs text-gray-400">(excluded) </span>
                                                                        )}
                                                                        {timestamp.latency || (latency !== null ? formatMsToTime(latency) : '-')}
                                                                    </td>
                                                                    <td className="py-2 px-2">
                                                                        <button
                                                                            onClick={() => handleDeleteTimestamp(timestamp.id)}
                                                                            className="p-1 text-red-500 hover:bg-red-50 rounded"
                                                                        >
                                                                            <Icon name="trash-2" />
                                                                        </button>
                                                                    </td>
                                                                </tr>
                                                            );
                                                        })}
                                                    </tbody>
                                                </table>
                                            </div>
                                        );
                                    })}
                                </div>
                            
                            <div className="mt-4 text-xs text-gray-500">
                                💡 Tips: 
                                • Click column headers to sort
                                • Group by axis shows statistics (min/avg/max) and pass rate
                                • Marker colors:
                                  - 🟡 Yellow = Identifier (AB#, test type, tag version, axis)
                                  - 🔴 Red = Error zones (excluded from statistics)
                                  - 🟢 Green = TagOn action → 🩷 Pink = Activation
                                  - 🔵 Cyan = TagOff action → 🍋 Lemon = Activation
                                • Action markers use format: "Tag[Action] #[Run]" (e.g., "TagOn #1")
                                • Outliers marked with ⚠ symbol
                                • Edit/delete works in both views
                            </div>
                        </div>
                        
                        {/* Pass/Fail Criteria */}
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                            <h3 className="text-lg font-semibold mb-3">Pass/Fail Criteria</h3>
                            <div className="flex items-center gap-4">
                                <label className="flex items-center gap-2">
                                    <input
                                        type="checkbox"
                                        checked={currentExecution.passCriteria.enabled}
                                        onChange={(e) => {
                                            const updatedTestCases = testCases.map(tc => {
                                                if (tc.id === activeTestCase) {
                                                    return {
                                                        ...tc,
                                                        executions: tc.executions.map(ex => {
                                                            if (ex.id === activeExecution) {
                                                                return {
                                                                    ...ex,
                                                                    passCriteria: { ...ex.passCriteria, enabled: e.target.checked }
                                                                };
                                                            }
                                                            return ex;
                                                        })
                                                    };
                                                }
                                                return tc;
                                            });
                                            setTestCases(updatedTestCases);
                                        }}
                                        className="w-4 h-4"
                                    />
                                    <span className="text-sm">Enable Pass/Fail</span>
                                </label>
                                
                                {currentExecution.passCriteria.enabled && (
                                    <div className="flex items-center gap-2">
                                        <span className="text-sm">Max Latency:</span>
                                        <input
                                            type="number"
                                            value={currentExecution.passCriteria.maxLatency}
                                            onChange={(e) => {
                                                const updatedTestCases = testCases.map(tc => {
                                                    if (tc.id === activeTestCase) {
                                                        return {
                                                            ...tc,
                                                            executions: tc.executions.map(ex => {
                                                                if (ex.id === activeExecution) {
                                                                    return {
                                                                        ...ex,
                                                                        passCriteria: { 
                                                                            ...ex.passCriteria, 
                                                                            maxLatency: parseFloat(e.target.value) 
                                                                        }
                                                                    };
                                                                }
                                                                return ex;
                                                            })
                                                        };
                                                    }
                                                    return tc;
                                                });
                                                setTestCases(updatedTestCases);
                                            }}
                                            className="w-24 px-2 py-1 text-sm border rounded"
                                        />
                                        <span className="text-sm">ms</span>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Main Render
            return (
                <div className="min-h-screen bg-gray-50">
                    {!dataLoaded ? (
                        <div className="flex items-center justify-center h-screen">
                            <div className="text-center">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                                <p className="mt-4 text-gray-600">Loading test data...</p>
                            </div>
                        </div>
                    ) : (
                        <>
                            {/* Header */}
                            <div className="bg-white border-b border-gray-200 px-6 py-4 no-print">
                                <div className="flex justify-between items-center">
                                    <div className="flex items-center gap-4">
                                        <h1 className="text-2xl font-bold text-gray-900">Hardware Latency Tester v3.1</h1>
                                        <div className="flex items-center gap-2 text-sm">
                                            {autoSave ? (
                                                <div className="flex items-center gap-1 text-green-600">
                                                    <Icon name="cloud" />
                                                    <span>Auto-save ON</span>
                                                </div>
                                            ) : (
                                                <div className="flex items-center gap-1 text-gray-500">
                                                    <Icon name="hard-drive" />
                                                    <span>Auto-save OFF</span>
                                                </div>
                                            )}
                                            {lastSaved && (
                                                <span className="text-gray-500 text-xs">
                                                    Last saved: {lastSaved.toLocaleTimeString()}
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => setAutoSave(!autoSave)}
                                            className={`px-3 py-2 rounded-md flex items-center gap-2 ${
                                                autoSave 
                                                    ? 'bg-green-100 text-green-700 hover:bg-green-200' 
                                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                            }`}
                                        >
                                            <Icon name={autoSave ? 'cloud' : 'hard-drive'} />
                                            Auto-save
                                        </button>
                                        {!autoSave && (
                                            <button
                                                onClick={manualSave}
                                                className="px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 flex items-center gap-2"
                                            >
                                                <Icon name="save" />
                                                Save
                                            </button>
                                        )}
                                        <button
                                            onClick={clearAllData}
                                            className="px-3 py-2 bg-red-100 text-red-700 rounded-md hover:bg-red-200 flex items-center gap-2"
                                        >
                                            <Icon name="trash-2" />
                                            Clear
                                        </button>
                                        <div className="border-l border-gray-300 mx-2"></div>
                                        <button
                                            onClick={() => importRef.current?.click()}
                                            className="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 flex items-center gap-2"
                                            title="Import JSON or DaVinci Resolve CSV"
                                        >
                                            <Icon name="upload" />
                                            Import
                                        </button>
                                        <button
                                            onClick={handleExport}
                                            className="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 flex items-center gap-2"
                                        >
                                            <Icon name="download" />
                                            Export
                                        </button>
                                        <input
                                            ref={importRef}
                                            type="file"
                                            accept=".json,.csv"
                                            onChange={handleFileImport}
                                            className="hidden"
                                        />
                                    </div>
                                </div>
                            </div>
                            
                            {/* Navigation Tabs */}
                            <div className="bg-white border-b border-gray-200 px-6 no-print">
                                <div className="flex gap-6">
                                    <button
                                        onClick={() => setView('execution')}
                                        className={`py-3 border-b-2 ${
                                            view === 'execution' 
                                                ? 'border-blue-500 text-blue-600' 
                                                : 'border-transparent text-gray-600'
                                        }`}
                                    >
                                        Test Execution
                                    </button>
                                </div>
                            </div>
                            
                            {/* Content */}
                            <div className="flex">
                                {/* Sidebar */}
                                <div className="w-64 bg-white border-r border-gray-200 min-h-screen p-4 no-print">
                                    <div className="mb-4">
                                        <div className="flex justify-between items-center mb-2">
                                            <h3 className="font-semibold text-gray-700">Test Cases</h3>
                                            <button
                                                onClick={() => {
                                                    const newTestCase = createNewTestCase();
                                                    setTestCases([...testCases, newTestCase]);
                                                    setActiveTestCase(newTestCase.id);
                                                    setActiveExecution(newTestCase.executions[0].id);
                                                }}
                                                className="p-1 hover:bg-gray-100 rounded"
                                            >
                                                <Icon name="plus" />
                                            </button>
                                        </div>
                                        
                                        <div className="space-y-2">
                                            {testCases.map(tc => (
                                                <div key={tc.id} className="border rounded-md">
                                                    <button
                                                        onClick={() => {
                                                            setActiveTestCase(tc.id);
                                                            if (tc.executions.length > 0) {
                                                                setActiveExecution(tc.executions[0].id);
                                                            }
                                                        }}
                                                        className={`w-full text-left p-2 hover:bg-gray-50 ${
                                                            activeTestCase === tc.id ? 'bg-blue-50' : ''
                                                        }`}
                                                    >
                                                        <div className="text-sm font-medium">{tc.name}</div>
                                                        {tc.metadata?.abNumber && (
                                                            <div className="text-xs text-gray-500">
                                                                {tc.metadata.abNumber} - {tc.metadata.descriptor}
                                                            </div>
                                                        )}
                                                        <div className="text-xs text-gray-500">{tc.executions.length} executions</div>
                                                    </button>
                                                    
                                                    {activeTestCase === tc.id && (
                                                        <div className="border-t">
                                                            <div className="px-2 py-1 bg-gray-50 text-xs font-medium text-gray-600">
                                                                Executions
                                                            </div>
                                                            {tc.executions.map(ex => (
                                                                <button
                                                                    key={ex.id}
                                                                    onClick={() => setActiveExecution(ex.id)}
                                                                    className={`w-full text-left px-4 py-1.5 text-sm hover:bg-gray-100 ${
                                                                        activeExecution === ex.id ? 'bg-blue-100' : ''
                                                                    }`}
                                                                >
                                                                    {ex.name}
                                                                </button>
                                                            ))}
                                                            <button
                                                                onClick={() => {
                                                                    const newExecution = createNewExecution();
                                                                    const updatedTestCases = testCases.map(testCase => {
                                                                        if (testCase.id === tc.id) {
                                                                            return {
                                                                                ...testCase,
                                                                                executions: [...testCase.executions, newExecution]
                                                                            };
                                                                        }
                                                                        return testCase;
                                                                    });
                                                                    setTestCases(updatedTestCases);
                                                                    setActiveExecution(newExecution.id);
                                                                }}
                                                                className="w-full text-left px-4 py-1.5 text-sm hover:bg-gray-100 text-blue-600 flex items-center gap-1"
                                                            >
                                                                <Icon name="plus" className="w-3 h-3" />
                                                                New Execution
                                                            </button>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Main Content */}
                                <div className="flex-1 p-6">
                                    {view === 'execution' && renderExecutionView()}
                                </div>
                            </div>
                        </>
                    )}
                </div>
            );
        };
        
        // Render the app
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<LatencyTester />);
    </script>
</body>
</html>
