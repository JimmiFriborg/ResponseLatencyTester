<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency Tester - Minimal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const MinimalLatencyTester = () => {
            const [timestamps, setTimestamps] = useState([]);
            const [newTime, setNewTime] = useState('');
            
            const addTimestamp = () => {
                if (newTime) {
                    const newEntry = {
                        id: Date.now(),
                        time: newTime,
                        label: 'TagOn'
                    };
                    setTimestamps([...timestamps, newEntry]);
                    setNewTime('');
                }
            };
            
            const calculateLatency = (index) => {
                if (index === 0) return '-';
                const current = parseFloat(timestamps[index].time);
                const previous = parseFloat(timestamps[index - 1].time);
                if (isNaN(current) || isNaN(previous)) return '-';
                return (current - previous).toFixed(3) + 's';
            };
            
            return (
                <div className="min-h-screen bg-gray-50 p-8">
                    <div className="max-w-4xl mx-auto">
                        <h1 className="text-3xl font-bold text-gray-900 mb-8">
                            Latency Tester - Minimal Version
                        </h1>
                        
                        {/* Add Timestamp */}
                        <div className="bg-white rounded-lg shadow p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4">Add Timestamp</h2>
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    value={newTime}
                                    onChange={(e) => setNewTime(e.target.value)}
                                    placeholder="Enter time in seconds (e.g., 5.123)"
                                    className="flex-1 px-4 py-2 border rounded-md"
                                />
                                <button
                                    onClick={addTimestamp}
                                    className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
                                >
                                    Add
                                </button>
                            </div>
                        </div>
                        
                        {/* Timestamps Table */}
                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <div className="px-6 py-4 border-b">
                                <h2 className="text-xl font-semibold">Timestamps</h2>
                            </div>
                            
                            {timestamps.length === 0 ? (
                                <div className="p-8 text-center text-gray-500">
                                    No timestamps added yet
                                </div>
                            ) : (
                                <table className="w-full">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                #
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Time (s)
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Label
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Latency
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Actions
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {timestamps.map((ts, index) => (
                                            <tr key={ts.id}>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    {index + 1}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    {ts.time}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    <span className="px-2 py-1 text-xs bg-green-100 text-green-800 rounded">
                                                        {ts.label}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-blue-600">
                                                    {calculateLatency(index)}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                    <button
                                                        onClick={() => {
                                                            setTimestamps(timestamps.filter(t => t.id !== ts.id));
                                                        }}
                                                        className="text-red-600 hover:text-red-900"
                                                    >
                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            )}
                        </div>
                        
                        {/* Statistics */}
                        {timestamps.length > 1 && (
                            <div className="bg-white rounded-lg shadow p-6 mt-6">
                                <h2 className="text-xl font-semibold mb-4">Statistics</h2>
                                <div className="grid grid-cols-3 gap-4">
                                    {(() => {
                                        const latencies = [];
                                        for (let i = 1; i < timestamps.length; i++) {
                                            const current = parseFloat(timestamps[i].time);
                                            const previous = parseFloat(timestamps[i - 1].time);
                                            if (!isNaN(current) && !isNaN(previous)) {
                                                latencies.push(current - previous);
                                            }
                                        }
                                        
                                        if (latencies.length === 0) return null;
                                        
                                        const min = Math.min(...latencies);
                                        const max = Math.max(...latencies);
                                        const avg = latencies.reduce((a, b) => a + b, 0) / latencies.length;
                                        
                                        return (
                                            <>
                                                <div className="text-center">
                                                    <div className="text-2xl font-bold text-blue-600">
                                                        {min.toFixed(3)}s
                                                    </div>
                                                    <div className="text-sm text-gray-500">Minimum</div>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-2xl font-bold text-green-600">
                                                        {avg.toFixed(3)}s
                                                    </div>
                                                    <div className="text-sm text-gray-500">Average</div>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-2xl font-bold text-orange-600">
                                                        {max.toFixed(3)}s
                                                    </div>
                                                    <div className="text-sm text-gray-500">Maximum</div>
                                                </div>
                                            </>
                                        );
                                    })()}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        // Render the app
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MinimalLatencyTester />);
    </script>
</body>
</html>
