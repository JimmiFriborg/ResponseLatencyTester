                                                                <div className="w-3/4 bg-blue-500 rounded-t" style={{ height: `${barHeight}%` }}></div>
                                                                <div className="w-1/2 bg-emerald-400 opacity-70 rounded-t absolute bottom-0" style={{ height: `${fitHeight}%` }}></div>
                                                            </div>
                                                            <p className="text-[10px] text-center mt-1 text-gray-600">{bin.label}</p>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        )}
                                    </div>
                                    <div>
                                        <p className="text-xs uppercase text-gray-500 mb-2">Distance references ({getDistanceMetricLabel(statisticsDistanceMetric)})</p>
                                        {distanceList.length === 0 ? (
                                            <p className="text-sm text-gray-500">No distance references available for this metric.</p>
                                        ) : (
                                            <ul className="space-y-1 text-sm">
                                                {distanceList.map(item => (
                                                    <li key={`distance-${item.key}`} className="flex items-center justify-between">
                                                        <span className="font-medium">{item.label}</span>
                                                        <span className="font-mono">{item.value}mm</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        )}
                                    </div>
                                </>
                            ) : (
                                <p className="text-sm text-gray-500">Select devices with valid test runs to visualize result statistics.</p>
                            )}
                        </div>
                    );
                };

                return (
                    <div className="p-6 space-y-6">
                        {CompareSessionsSummary && (
                            <CompareSessionsSummary
                                sessionDiffData={sessionDiffData}
                                sessionDiffState={sessionDiffState}
                                copyDiffStatus={copyDiffStatus}
                                onOpenModal={openCompareSessionsDialog}
                                onCopyDiff={copyDiffSummaryToClipboard}
                                describeDatasetSource={describeDatasetSource}
                                diffAnnotations={diffAnnotations}
                                onAnnotateAxis={handleDiffAnnotation}
                                formatStat={formatStat}
                                formatDeltaMs={formatDeltaMs}
                                getDeltaBadgeClasses={getDeltaBadgeClasses}
                                Icon={Icon}
                            />
                        )}
                        {!CompareSessionsSummary && (
                            <div className="bg-white rounded-lg shadow p-6">
                                <p className="text-sm text-red-600">Compare Sessions panel failed to load.</p>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow p-4">
                            <div className="flex flex-wrap items-center gap-2">
                                <span className="text-sm font-semibold text-gray-700">Data view</span>
                                {COMPARISON_DATA_VIEWS.map(option => (
                                    <button
                                        key={option.value}
                                        onClick={() => setComparisonDataView(option.value)}
                                        className={`px-3 py-1.5 rounded-full text-sm font-semibold ${
                                            comparisonDataView === option.value ? 'bg-blue-600 text-white' : 'bg-blue-50 text-blue-700'
                                        }`}
                                    >
                                        {option.label}
                                    </button>
                                ))}
                            </div>
                            <p className="text-xs text-gray-500 mt-2">Switch between comparison cards, the enhanced matrix, and aggregate statistics without reloading.</p>
                        </div>

                        {comparisonDataView === 'matrix' && (
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex flex-wrap items-center justify-between gap-4">
                                    <div>
                                        <h2 className="text-xl font-semibold">Axis Comparison Matrix</h2>
                                        <p className="text-sm text-gray-500">Highlight per-axis statistics across executions.</p>
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {axisOptions.map(axis => (
                                            <button
                                                key={`matrix-axis-${axis}`}
                                                onClick={() => setSelectedComparisonAxis(axis)}
                                                className={`px-3 py-1.5 rounded-full text-sm font-semibold ${
                                                    activeAxis === axis ? 'bg-blue-600 text-white' : 'bg-blue-50 text-blue-700'
                                                }`}
                                            >
                                                {axis}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                {activeAxis && (
                                    <div className="flex flex-wrap items-center gap-2 mt-4">
                                        <p className="text-xs uppercase text-gray-500">Distance metric for {activeAxis}</p>
                                        {DISTANCE_METRIC_OPTIONS.map(option => (
                                            <button
                                                key={`matrix-distance-${option.value}`}
                                                onClick={() => setAxisDistanceMetricOverrides(prev => ({
                                                    ...prev,
                                                    [activeAxis]: option.value
                                                }))}
                                                className={`px-3 py-1.5 rounded-full text-xs font-semibold ${
                                                    matrixDistanceMetric === option.value ? 'bg-emerald-600 text-white' : 'bg-emerald-50 text-emerald-800'
                                                }`}
                                            >
                                                {option.label}
                                            </button>
                                        ))}
                                    </div>
                                )}
                                <div className="mt-4">
                                    {axisMatrixRows.length > 0 ? (
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-sm">
                                                <thead className="bg-gray-50">
                                                    <tr>
                                                        <th className="px-4 py-2 text-left">Test Case</th>
                                                        <th className="px-4 py-2 text-left">Execution</th>
                                                        <th className="px-4 py-2 text-right">Min</th>
                                                        <th className="px-4 py-2 text-right">Avg</th>
                                                        <th className="px-4 py-2 text-right">Max</th>
                                                        <th className="px-4 py-2 text-center">Test runs</th>
                                                        <th className="px-4 py-2 text-left">Distance ({getDistanceMetricLabel(matrixDistanceMetric)})</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {axisMatrixRows.map(row => (
                                                        <tr key={row.key} className="border-b">
                                                            <td className="px-4 py-2">{row.testCaseName}</td>
                                                            <td className="px-4 py-2">{row.executionName}</td>
                                                            <td className="px-4 py-2 text-right font-mono">{row.stats.total === 0 ? 'â€”' : formatMsToTime(row.stats.min)}</td>
                                                            <td className="px-4 py-2 text-right font-mono">{row.stats.total === 0 ? 'â€”' : formatMsToTime(row.stats.avg)}</td>
                                                            <td className="px-4 py-2 text-right font-mono">{row.stats.total === 0 ? 'â€”' : formatMsToTime(row.stats.max)}</td>
                                                            <td className="px-4 py-2 text-center">{row.stats.total}</td>
                                                            <td className="px-4 py-2">{row.distanceMetricValue != null ? `${row.distanceMetricValue}mm` : 'N/A'}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    ) : (
                                        <p className="text-sm text-gray-500">Add axis-specific cards to populate this matrix.</p>
                                    )}
                                </div>
                            </div>
                        )}

                        {comparisonDataView === 'statistics' && renderStatisticsPanel()}

                        
                        {comparisonDataView === 'cards' && (
                            <div className="bg-blue-50 border border-blue-100 rounded-xl p-6 space-y-4">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <h2 className="text-xl font-semibold">Axis Execution Cards</h2>
                                        {hasComparisonCards && (
                                            <p className="text-xs text-gray-500">Every queued axis renders independently for fast cross-device comparisons.</p>
                                        )}
                                    </div>
                                    {hasComparisonCards && (
                                        <button
                                            onClick={() => setComparisonExecutions([])}
                                            className="text-sm text-red-600 hover:text-red-800"
                                        >
                                            Clear all
                                        </button>
                                    )}
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {!hasComparisonCards && (
                                        <div className="bg-white rounded-lg shadow p-4 text-gray-500 text-sm">
                                            <p>No axes have been added to comparison yet.</p>
                                            <p className="mt-1">Use the execution table checkboxes to start building a comparison set.</p>
                                        </div>
                                    )}
                                    {axisComparisonEntries.map(axisEntry => {
                                        const tc = testCases.find(testCase => testCase.id === axisEntry.testCaseId);
                                        const ex = tc?.executions.find(exec => exec.id === axisEntry.executionId);
                                        const axisKey = axisEntry.axisKey;
                                        const axis = axisKey?.[0];
                                        const direction = axisKey?.[1];

                                        if (!tc || !ex || !axis || !direction) {
                                            return (
                                                <div key={axisEntry.key} className="bg-white rounded-lg shadow p-4">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <p className="text-sm text-red-600">Axis selection unavailable</p>
                                                        <button
                                                            onClick={() => removeFromComparison(axisEntry.entryKey || axisEntry.key)}
                                                            className="text-red-600 hover:text-red-800"
                                                        >
                                                            <Icon name="x" />
                                                        </button>
                                                    </div>
                                                    <p className="text-xs text-gray-500">Re-add this axis from the execution view.</p>
                                                </div>
                                            );
                                        }

                                        const executionRequirements = mergeExecutionRequirements(ex.requirements);
                                        const axisStats = getAxisStatistics(ex.timestamps, axis, direction, executionRequirements);
                                        const templateName = getRequirementTemplateById(ex.requirementTemplateId)?.name
                                            || getRequirementTemplateById(tc.requirementTemplateId)?.name
                                            || '';
                                        const axisPassStatus = (() => {
                                            if (!executionRequirements.enabled || axisStats.total === 0) return 'not-applicable';
                                            return axisStats.failed > 0 ? 'fail' : 'pass';
                                        })();
                                        const passFailMeta = {
                                            pass: { label: 'Pass', icon: 'check-circle', classes: 'bg-emerald-100 text-emerald-800' },
                                            fail: { label: 'Fail', icon: 'x-circle', classes: 'bg-rose-100 text-rose-700' },
                                            'not-applicable': { label: 'No requirements', icon: 'minus-circle', classes: 'bg-gray-100 text-gray-600' }
                                        }[axisPassStatus];
                                        const badgeDistance = getDistanceDetailsForAxisKey(tc, axisKey);
                                        const distanceLabel = badgeDistance?.value != null ? `${badgeDistance.value}mm` : 'Distance n/a';
                                        const distanceTone = badgeDistance?.source === 'manual'
                                            ? 'bg-emerald-50 text-emerald-900 border-emerald-200'
                                            : badgeDistance?.source === 'template'
                                                ? 'bg-indigo-50 text-indigo-900 border-indigo-200'
                                                : 'bg-gray-50 text-gray-700 border-gray-200';
                                        const highlightCard = selectedComparisonAxis === axisKey;

                                        return (
                                            <div
                                                key={axisEntry.key}
                                                className={`bg-white rounded-lg shadow p-4 border border-blue-50 ${highlightCard ? 'ring-2 ring-blue-400' : ''}`}
                                            >
                                                <div className="flex items-start justify-between gap-3">
                                                    <div className="min-w-0">
                                                        <p className="text-xs uppercase text-gray-500 tracking-wide">{tc.name}</p>
                                                        <h3 className="font-semibold text-gray-900 truncate">{ex.name}</h3>
                                                        {templateName && (
                                                            <div className="mt-1">
                                                                <span className="inline-flex items-center px-2 py-0.5 rounded-full bg-gray-100 text-gray-700 text-[11px] font-semibold">
                                                                    {templateName}
                                                                </span>
                                                            </div>
                                                        )}
                                                    </div>
                                                    <div className="flex flex-col items-end gap-2 text-right">
                                                        <div className={`inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-semibold ${passFailMeta.classes}`}>
                                                            <Icon name={passFailMeta.icon} /> {passFailMeta.label}
                                                        </div>
                                                        <span className={`inline-flex items-center px-2 py-0.5 rounded-full text-xs border ${distanceTone}`}>
                                                            {distanceLabel}
                                                        </span>
                                                        <button
                                                            type="button"
                                                            className={`text-[11px] font-semibold ${highlightCard ? 'text-blue-800' : 'text-blue-600 hover:text-blue-800'}`}
                                                            onClick={() => setSelectedComparisonAxis(axisKey)}
                                                        >
                                                            {highlightCard ? 'Focused' : 'Focus card'}
                                                        </button>
                                                    </div>
                                                </div>
                                                {axisStats.total === 0 ? (
                                                    <p className="text-sm text-gray-500">No valid measurements available for this execution.</p>
                                                ) : (
                                                    <div className="space-y-2 text-sm">
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Min:</span>
                                                            <span className="font-mono font-bold text-green-600">{formatMsToTime(axisStats.min)}</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Avg:</span>
                                                            <span className="font-mono font-bold text-blue-600">{formatMsToTime(axisStats.avg)}</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Max:</span>
                                                            <span className="font-mono font-bold text-red-600">{formatMsToTime(axisStats.max)}</span>
                                                        </div>
                                                        <div className="flex justify-between border-t pt-2">
                                                            <span className="text-gray-600">Test runs:</span>
                                                            <span className="font-bold">{axisStats.total}</span>
                                                        </div>
                                                    </div>
                                                )}
                                                <div className="mt-4 border-t pt-3 space-y-2">
                                                    <div className="flex items-center justify-between">
                                                        <p className="text-xs uppercase text-gray-500 tracking-wide">Axis selections</p>
                                                        <button
                                                            onClick={() => openAxisSelectionPanel(comp.testCaseId, comp.executionId)}
                                                            className="text-xs text-blue-600 hover:text-blue-800"
                                                        >
                                                            Bulk edit
                                                        </button>
                                                    </div>
                                                    <p className="text-xs text-gray-500">
                                                        Manage axes from the execution tables using the new per-axis checkboxes. Use bulk edit for quick adjustments without leaving this page.
                                                    </p>
                                                    {uniqueSelectedAxes.length === 0 && (
                                                        <p className="text-xs text-amber-700">No axes selected yet â€” open the execution view to tag one.</p>
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                    </div>
                );
            };

            // Main render
            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <div className="bg-blue-600 text-white shadow-lg no-print">
                        <div className="px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-2xl font-bold">Hardware Latency Tester</h1>
                                    <p className="text-blue-100 text-sm font-semibold">v3.9 Release Candidate 5 (Evaluation Only)</p>
                                    <p className="text-xs text-amber-200 uppercase tracking-wide flex items-center gap-1">
                                        <Icon name="alert-triangle" /> Release Candidate 5 - not approved for production
                                    </p>
                                </div>
                                <div className="flex space-x-2">
                                    <button
                                        onClick={() => importRef.current?.click()}
                                        className="px-4 py-2 bg-blue-700 rounded hover:bg-blue-800"
                                    >
                                        <Icon name="upload" /> Import
                                    </button>
                                    <button
                                        onClick={handleExportJSON}
                                        className="px-4 py-2 bg-blue-700 rounded hover:bg-blue-800"
                                        disabled={testCases.length === 0}
                                    >
                                        <Icon name="download" /> Export
                                    </button>
                                    <button
                                        onClick={openCompareSessionsDialog}
                                        disabled={executionOptions.length < 2 || isSimpleTagMode}
                                        title={isSimpleTagMode ? 'Comparison is disabled in Simple Tag Response Latency mode' : ''}
                                        className={`px-4 py-2 rounded ${(executionOptions.length >= 2 && !isSimpleTagMode) ? 'bg-blue-700 hover:bg-blue-800' : 'bg-blue-300 cursor-not-allowed'}`}
                                    >
                                        <Icon name="link" /> Compare Sessions
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="px-6 pb-4 border-t border-blue-500/60 no-print">
                            <div className="flex flex-wrap items-start gap-3">
                                <div className="text-sm font-semibold text-blue-100">Mode</div>
                                <div className="flex flex-wrap gap-2 bg-blue-500/40 border border-blue-400 rounded-lg p-1">
                                    {MODES.map(modeOption => {
                                        const isActive = mode === modeOption.value;
                                        return (
                                            <button
                                                key={modeOption.value}
                                                onClick={() => setMode(modeOption.value)}
                                                className={`px-3 py-2 rounded-md text-left ${isActive ? 'bg-white text-blue-800 shadow' : 'text-blue-100 hover:bg-blue-600/40'}`}
                                            >
                                                <div className="text-sm font-semibold">{modeOption.label}</div>
                                                <div className={`text-[11px] leading-tight ${isActive ? 'text-blue-700' : 'text-blue-100/80'}`}>
                                                    {modeOption.description}
                                                </div>
                                            </button>
                                        );
                                    })}
                                </div>
                                {isSimpleTagMode && (
                                    <span className="text-xs text-blue-100 font-semibold inline-flex items-center gap-1">
                                        <Icon name="info" /> Axis comparison disabled â€” TagOff markers are captured alongside TagOn for delta reviews.
                                    </span>
                                )}
                            </div>
                        </div>

                        {/* Navigation */}
                        <div className="px-6 flex space-x-1 border-t border-blue-500">
                            <button
                                onClick={() => changeView('execution')}
                                className={`px-4 py-2 ${view === 'execution' ? 'bg-blue-700' : 'hover:bg-blue-700'}`}
                            >
                                <Icon name="bar-chart" /> Execution
                            </button>
                            <button
                                onClick={() => changeView('hardware')}
                                className={`px-4 py-2 ${view === 'hardware' ? 'bg-blue-700' : 'hover:bg-blue-700'}`}
                            >
                                <Icon name="hard-drive" /> Hardware Bank
                            </button>
                            {!isSimpleTagMode ? (
                                <button
                                    onClick={() => changeView('comparison')}
                                    className={`px-4 py-2 ${view === 'comparison' ? 'bg-blue-700' : 'hover:bg-blue-700'}`}
                                >
                                    <Icon name="git-compare" /> Comparison ({comparisonExecutions.length})
                                </button>
                            ) : (
                                <button
                                    className="px-4 py-2 bg-blue-500/40 cursor-not-allowed"
                                    title="Comparison is disabled in Simple Tag Response Latency mode"
                                >
                                    <Icon name="git-compare" /> Comparison (disabled)
                                </button>
                            )}
                            <button
                                onClick={() => changeView('traceability')}
                                className={`px-4 py-2 ${view === 'traceability' ? 'bg-blue-700' : 'hover:bg-blue-700'}`}
                            >
                                <Icon name="hard-drive" /> Devices
                            </button>
                            <button
                                onClick={() => changeView('report')}
                                className={`px-4 py-2 ${view === 'report' ? 'bg-blue-700' : 'hover:bg-blue-700'}`}
                            >
                                <Icon name="file-text" /> Report
                            </button>
                            <button
                                onClick={() => changeView('defects')}
                                className={`px-4 py-2 ${view === 'defects' ? 'bg-blue-700' : 'hover:bg-blue-700'}`}
                            >
                                <Icon name="alert-triangle" /> Defects ({defects.length})
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex">
                        {/* Sidebar */}
                        {view === 'execution' && (
                            <div className="w-64 bg-white shadow-lg no-print" style={{ minHeight: 'calc(100vh - 140px)' }}>
                                <div className="p-4">
                                    <div className="mb-4">
                                        <h3 className="font-semibold mb-2">Test Cases</h3>
                                        <button
                                            onClick={() => runWithTemplateGuard(() => {
                                                const newTC = createNewTestCase();
                                                const firstExecution = newTC.executions[0];
                                                setTestCases([...testCases, newTC]);
                                                setActiveTestCase(newTC.id);
                                                setActiveExecution(firstExecution?.id);
                                            })}
                                            className="w-full px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mb-2 text-sm"
                                        >
                                            <Icon name="plus" /> New Test Case
                                        </button>
                                        <div className="space-y-1">
                                            {testCases.map(tc => (
                                                <div key={tc.id}>
                                                    <div
                                                        onClick={() => runWithTemplateGuard(() => {
                                                            setActiveTestCase(tc.id);
                                                            if (tc.executions.length > 0) {
                                                                setActiveExecution(tc.executions[0].id);
                                                            }
                                                        })}
                                                        className={`px-3 py-2 rounded cursor-pointer text-sm truncate ${
                                                            activeTestCase === tc.id ? 'bg-blue-100 font-semibold' : 'hover:bg-gray-100'
                                                        }`}
                                                        title={tc.name}
                                                    >
                                                        {tc.name}
                                                    </div>
                                                    {activeTestCase === tc.id && (
                                                        <div className="ml-4 mt-1 space-y-1">
                                                            {tc.executions.map(ex => (
                                                                <div
                                                                    key={ex.id}
                                                                    onClick={() => runWithTemplateGuard(() => setActiveExecution(ex.id))}
                                                                    className={`px-2 py-1 rounded cursor-pointer text-xs truncate ${
                                                                        activeExecution === ex.id ? 'bg-green-100 font-medium' : 'hover:bg-gray-50'
                                                                    }`}
                                                                    title={ex.name}
                                                                >
                                                                    {ex.name}
                                                                </div>
                                                            ))}
                                                            <button
                                                                onClick={() => runWithTemplateGuard(() => {
                                                                    const templateId = tc.requirementTemplateId;
                                                                    const templateConfig = ensureTemplateConfig(templateId);
                                                                    const newEx = createNewExecution(tc, templateConfig, templateId);
                                                                    tc.executions.push(newEx);
                                                                    setTestCases([...testCases]);
                                                                    setActiveExecution(newEx.id);
                                                                })}
                                                                className="w-full px-2 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-xs"
                                                            >
                                                                + New Execution
                                                            </button>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Main View */}
                        <div className="flex-1">
                            {view === 'requirements' && renderRequirementsView()}
                            {view === 'hardware' && renderHardwareLibraryView()}
                            {view === 'execution' && renderExecutionView()}
                            {view === 'comparison' && !isSimpleTagMode && renderComparisonView()}
                            {view === 'traceability' && renderTraceabilityView()}
                            {view === 'report' && renderReportView()}
                            {view === 'defects' && renderDefectView()}
                        </div>
                    </div>

                    {renderAxisSelectionPanel()}
                    {renderCompareSessionsModal()}
                    {renderImportModal()}

                    <input
                        ref={importRef}
                        type="file"
                        accept=".csv,.json"
                        onChange={handleFileImport}
                        className="hidden"
                    />
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<LatencyTester />);
        window.__latencyTesterMarkReady?.();
    </script>
</body>
</html>
